<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
<div class = 'jumbotron'>
{% if register %}
   <h3> Thanks For Registering</h3>
{% else %}
   <h3> Fill out forms to register : </h3>
   <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       {{ user_data.as_p }}
       {{ user_pic.as_p }}
       <input type="submit" value="Register">
   </form>
{% endif %}
</div>
{% endblock %}
